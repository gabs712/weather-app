<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body
    class="grid min-h-svh place-content-center bg-gradient-to-br from-cyan-400 via-blue-400 to-sky-400 text-gray-50 [&_*:focus]:outline-none [&_*:focus]:ring [&_*:focus]:ring-sky-600"
  >
    <main
      class="w-72 rounded-md bg-black bg-opacity-[0.025] px-3 py-3 shadow-lg"
    >
      <form action="">
        <div class="flex flex-col gap-1.5">
          <div class="flex min-h-[1lh] justify-between gap-8 text-xs">
            <label class="flex-none font-bold" for="search">Location</label>
            <div class="hidden font-bold text-white">Loading...</div>
          </div>
          <div class="flex gap-3">
            <input
              placeholder="Search..."
              autocomplete="off"
              type="search"
              id="search"
              name="search"
              class="caret h-6 w-0 flex-1 rounded px-1 py-2 text-xs text-gray-600 caret-cyan-500 shadow"
            />
            <button
              class="rounded-md bg-cyan-500 px-2 text-sm font-bold shadow hover:bg-slate-100 hover:text-cyan-500"
            >
              Find
            </button>
          </div>
        </div>
      </form>
      <div class="mt-3 text-white">
        <div class="flex min-h-[1lh] justify-between gap-5">
          <h2
            data-address
            class="bg col-span-12 text-base font-bold leading-tight"
          >
            BH, Brasil, America united states of
          </h2>
          <button
            class="grid size-6 shrink-0 place-content-center rounded-full bg-cyan-500 text-xs font-bold tracking-wider shadow hover:bg-slate-100 hover:text-cyan-500"
          >
            ºF
          </button>
        </div>
        <div class="mt-4 flex justify-center gap-5">
          <div data-temp class="min-h-[1lh] text-7xl tracking-tighter">
            32<span data-unit class="align-top text-xl tracking-wider">ºC</span>
          </div>
          <div>
            <img
              class="size-12"
              data-icon
              src="assets/weather-icons/cloudy.png"
              alt=""
            />
          </div>
        </div>
        <div class="mt-5 flex justify-center">
          <img
            class="size-32 rounded-3xl bg-slate-100/90 object-cover object-center"
            src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzhjZnlwZm50N3hiZGVjYmRycTQ3YjlzdTllcnhtc3M0b2N2Nmc5ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DD4FroTT30PeSamZbG/giphy.gif"
            alt=""
          />
        </div>
        <div class="mt-3">
          <h3 data-condition class="min-h-[1lh] font-bold leading-tight">
            It's foggy
          </h3>
          <p data-description class="mt-1.5 min-h-[1lh] text-base leading-snug">
            Man, it is super foggy, go home immediately! right now!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
