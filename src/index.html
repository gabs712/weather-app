<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    class="grid min-h-svh place-content-center bg-gradient-to-br from-cyan-400 via-blue-400 to-sky-400 text-gray-50 [&_*:focus]:outline-none [&_*:focus]:ring [&_*:focus]:ring-sky-600"
  >
    <main
      class=" w-72 rounded-md bg-black bg-opacity-[0.025] px-3 py-3 shadow-lg"
    >
      <form action="">
        <div class="flex flex-col gap-1">
          <label class="text-xs font-bold" for="search">Location</label>
          <div class="flex gap-3">
            <input
              placeholder="Search..."
              autocomplete="off"
              type="search"
              id="search"
              name="search"
              class="caret h-6 w-0 flex-1 rounded px-1 py-2 text-xs text-gray-600 caret-cyan-500 shadow"
            />
            <button
              class="rounded-md bg-cyan-500 px-2 text-sm font-bold shadow hover:bg-slate-100 hover:text-cyan-500"
            >
              Find
            </button>
          </div>
        </div>
      </form>
      <div class="mt-3 text-white">
        <div class="flex min-h-[1lh] justify-between gap-5">
          <h2
            data-address
            class="bg col-span-12 text-lg font-bold leading-tight"
          >
            BH, Brasil, America
          </h2>
          <button
            class="grid size-6 shrink-0 place-content-center rounded-full bg-blue-500/60 shadow-sm text-xs font-bold tracking-wider"
          >
            ºF
          </button>
        </div>
        <div class="mt-4 flex justify-center gap-5">
          <div class="text-7xl min-h-[1lh] tracking-tighter">14ºF</div>
          <div class="">
            <img
              class="size-12"
              data-icon
              src="assets/weather-icons/cloudy.png"
              alt=""
            />
          </div>
        </div>
        <div class="mt-3">
          <h3 data-condition class="font-bold min-h-[1lh] leading-tight">It's foggy</h3>
          <p data-description class="text-md min-h-[1lh] mt-2">
            Man, it is super foggy, go home immediately! right now!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
